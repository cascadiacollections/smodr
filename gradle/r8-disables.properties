# Disable specific R8 optimizations that might be causing issues
# See https://r8.googlesource.com/r8/+/refs/heads/master/compatibility-faq.md

# Disable class merging for specific problematic classes
r8.disableOptimization=class/merging/vertical,class/merging/horizontal

# Disable optimizations that might cause issues with missing classes
r8.disableVerticalClassMerging=true
r8.disableHorizontalClassMerging=true

# Disable inlining of these problematic classes
r8.dontInline=androidx.window.** \
    androidx.window.extensions.** \
    androidx.window.extensions.embedding.** \
    androidx.window.extensions.layout.** \
    androidx.window.sidecar.**

# Missing class false positives - these classes are expected to be missing
r8.missingClassesAsWarnings=androidx.window.extensions.** \
    androidx.window.extensions.embedding.** \
    androidx.window.extensions.layout.** \
    androidx.window.sidecar.**