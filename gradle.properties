org.gradle.configuration-cache=true
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.nonTransitiveRClass=true
kotlin.code.style=official
# R8 options to fix build failures
android.enableR8.fullMode=false
# Disable resource shrinking to avoid issues with resource optimization
android.enableResourceOptimizations=false
# Disable minification completely
android.enableMinification=false
# Skip R8 completely
android.enableR8=false
# Increase memory for Android builds
org.gradle.workers.max=4
# Handle missing window extension classes
android.enableUnitTestBinaryResources=true
android.useAndroidX.sharedLibraryProvider=true
android.nonFinalResIds=false
# Suppress unsupported compileSdk warning
android.suppressUnsupportedCompileSdk=34
# Offline build options
org.gradle.offline=true
# Skip unresolvable dependencies
android.dependency.failOnError=false
# Skip packaging AAR
android.enableAapt2=false
# Skip lint
android.lint.skipAnalysis=true