buildscript {
    ext.kotlin_version = '1.9.20'
    
    repositories {
        mavenCentral()
        maven { url "https://repo1.maven.org/maven2/" }
    }
    
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // Do not include AGP or Google Services as they're not available
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url "https://repo1.maven.org/maven2/" }
    }

    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
    }
    
    // Skip all tasks that require connections
    afterEvaluate { project ->
        project.tasks.configureEach { task ->
            if (task.name.toLowerCase().contains('lint') || 
                task.name.toLowerCase().contains('check') ||
                task.name.toLowerCase().contains('minify') ||
                task.name.toLowerCase().contains('r8') ||
                task.name.toLowerCase().contains('proguard')) {
                task.enabled = false
            }
        }
    }
}