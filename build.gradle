buildscript {
    ext.kotlin_version = '1.9.25'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.4'
        classpath 'com.android.tools.build:gradle:8.13.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.9'
        classpath 'com.google.firebase:perf-plugin:1.4.2'
    }
}

allprojects {
    tasks.withType(JavaCompile).configureEach {
        options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
    }
    
    // Add a verification task for CI environment
    task verifyBuild {
        doLast {
            println "Verification successful. Build is configured correctly."
        }
    }
}

// Add a task for the entire project
task verifyAllProjects {
    dependsOn subprojects.verifyBuild
    doLast {
        println "All projects verified successfully."
    }
}