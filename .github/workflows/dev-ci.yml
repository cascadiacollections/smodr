name: Development CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Development Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        run: ./gradlew wrapper --gradle-version 8.13 --distribution-type all

      - name: Verify Gradle 8.x compatibility
        run: |
          echo "üîç Verifying Gradle 8.x setup..."
          ./gradlew --version | tee gradle-version.txt
          grep "Gradle 8" gradle-version.txt || (echo "‚ùå Expected Gradle 8.x" && exit 1)
          echo "‚úÖ Gradle 8.x confirmed"

      - name: Verify centralized dependency management
        run: |
          echo "üîç Checking centralized dependency management..."
          if grep -q "buildscript" build.gradle; then
            echo "‚úÖ Centralized buildscript configuration found in build.gradle"
          else
            echo "‚ö†Ô∏è  Warning: No centralized buildscript found"
          fi
          if grep -q "ext.kotlin_version" build.gradle; then
            echo "‚úÖ Shared Kotlin version variable found"
          fi

      - name: Check devcontainer configuration
        run: |
          if [ ! -f ".devcontainer/devcontainer.json" ]; then
            echo "‚ùå devcontainer.json not found"
            exit 1
          fi
          echo "‚úÖ devcontainer.json found"

      - name: Check VS Code workspace
        run: |
          if [ ! -f "smodr.code-workspace" ]; then
            echo "‚ùå VS Code workspace not found"
            exit 1
          fi
          echo "‚úÖ VS Code workspace found"

      - name: Check VS Code settings
        run: |
          if [ ! -f ".vscode/settings.json" ] || [ ! -f ".vscode/extensions.json" ]; then
            echo "‚ùå VS Code settings not found"
            exit 1
          fi
          echo "‚úÖ VS Code settings found"

      - name: Check Copilot documentation
        run: |
          if [ -f "COPILOT.md" ]; then
            echo "‚úÖ COPILOT.md documentation found"
          else
            echo "‚ö†Ô∏è  COPILOT.md not found (optional)"
          fi

      - name: Validate project structure
        run: |
          if [ -f "verify.sh" ]; then
            chmod +x verify.sh
            ./verify.sh
          else
            echo "‚ö†Ô∏è verify.sh not found, skipping structure validation"
          fi

      - name: Run quick build check
        run: ./gradlew assembleDebug --dry-run --configuration-cache

      - name: Test configuration cache
        run: |
          echo "üîç Testing Gradle configuration cache..."
          ./gradlew help --configuration-cache
          echo "‚úÖ Configuration cache compatible"

      - name: Summary
        run: |
          echo "üéâ Development environment validation completed successfully!"
          echo ""
          echo "üìÅ Available configurations:"
          echo "  - devcontainer for containerized development"
          echo "  - VS Code workspace with recommended extensions"
          echo "  - GitHub Actions for CI/CD"
          echo "  - Dependabot for dependency updates"
          echo "  - Gradle 8.x with configuration cache support"
          echo "  - Centralized dependency management"
