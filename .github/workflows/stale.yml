name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
            Thank you for your contributions.
          close-issue-message: |
            This issue has been automatically closed because it has not had recent activity.
            Please feel free to reopen if you believe this issue is still relevant.

          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            Thank you for your contributions.
          close-pr-message: |
            This pull request has been automatically closed because it has not had recent activity.
            Please feel free to reopen if you would like to continue working on this.

          # Labels that prevent marking as stale
          exempt-issue-labels: 'pinned,security,priority: critical,priority: high'
          exempt-pr-labels: 'pinned,priority: critical,priority: high'

          # Other settings
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true

