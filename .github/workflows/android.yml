name: Android CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build & Test (macOS)
    runs-on: macos-14
    timeout-minutes: 30
    strategy:
      matrix:
        build-type: [ debug, release ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v5

      - name: Setup Gradle & Cache
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          gradle-home-cache-cleanup: true

      - name: Configure executable permissions
        run: chmod +x gradlew

      - name: Build ${{ matrix.build-type }} variant
        run: |
          if [ "${{ matrix.build-type }}" = "debug" ]; then
            ./gradlew assembleDebug testDebugUnitTest lintDebug --stacktrace
          else
            ./gradlew assembleRelease --stacktrace
          fi

      - name: Upload APKs & mappings
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: outputs-${{ matrix.build-type }}
          path: |
            **/build/outputs/apk/${{ matrix.build-type }}/*.apk
            **/build/outputs/mapping/${{ matrix.build-type }}/mapping.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test & lint reports (debug only)
        if: always() && matrix.build-type == 'debug'
        uses: actions/upload-artifact@v5
        with:
          name: reports-debug
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml
          retention-days: 7
          if-no-files-found: ignore

      - name: Publish unit test results (debug only)
        if: always() && matrix.build-type == 'debug'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/**/*.xml
          check_name: Unit Test Results
          comment_mode: off
        continue-on-error: true

      - name: Gradle dependency report (debug only)
        if: matrix.build-type == 'debug'
        run: ./gradlew dependencies --no-configuration-cache --stacktrace | head -n 200

      - name: Verify configuration cache (debug only)
        if: matrix.build-type == 'debug'
        run: ./gradlew --configuration-cache help || true
