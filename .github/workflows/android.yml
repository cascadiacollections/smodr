name: Android CI

on:
  pull_request:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        run: ./gradlew wrapper --gradle-version 8.11.1 --distribution-type all

      - name: Build with Gradle
        run: ./gradlew build --scan --continue

      - name: Cache Gradle build output
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/buildCache
          key: gradle-build-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-build-${{ runner.os }}-

      - name: Run Android Lint
        run: ./gradlew lint

      - name: Bundle (Debug)
        run: ./gradlew bundleDebug

      - name: Upload APK (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Bundle (Release)
        if: github.ref == 'refs/heads/main'
        run: ./gradlew bundleRelease

      - name: Upload Bundle (Release)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: Release-Bundle
          path: app/build/outputs/bundle/release/app-release.aab
