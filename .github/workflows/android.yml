name: Android CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        build-type: [ debug, release ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build ${{ matrix.build-type }} variant
        run: |
          if [ "${{ matrix.build-type }}" = "debug" ]; then
            ./gradlew assembleDebug testDebugUnitTest lintDebug --no-daemon --parallel --build-cache --stacktrace
          else
            ./gradlew assembleRelease --no-daemon --parallel --build-cache --stacktrace
          fi

      - name: Upload APKs & mappings
        if: success()
        uses: actions/upload-artifact@v6
        with:
          name: outputs-${{ matrix.build-type }}
          path: |
            **/build/outputs/apk/${{ matrix.build-type }}/*.apk
            **/build/outputs/mapping/${{ matrix.build-type }}/mapping.txt
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test & lint reports (debug only)
        if: always() && matrix.build-type == 'debug'
        uses: actions/upload-artifact@v6
        with:
          name: reports-debug
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
            **/build/reports/lint-results-*.html
            **/build/reports/lint-results-*.xml
          retention-days: 7
          if-no-files-found: ignore

      - name: Publish unit test results (debug only)
        if: always() && matrix.build-type == 'debug'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/**/*.xml
          check_name: Unit Test Results
          comment_mode: off
        continue-on-error: true
