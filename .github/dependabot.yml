# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "KevinTCoughlin"
    assignees:
      - "KevinTCoughlin"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "build(deps)"
    pull-request-branch-name:
      separator: "-"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "all"
    # Auto-approve and merge configuration
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    automerge: true
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "KevinTCoughlin"
    assignees:
      - "KevinTCoughlin"
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "build(deps)"
    pull-request-branch-name:
      separator: "-"
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "all"
    # Grouping minor and patch updates
    groups:
      minor:
        pattern: "^.*$"
        update-types: ["minor", "patch"]
    # Auto-approve and merge configuration
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    automerge: true
    commit-message:
      prefix: "deps"
      include: "scope"

merge-strategy: "squash"
